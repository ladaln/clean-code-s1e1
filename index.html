<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Todo App</title>
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
 <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
 <div class="desc-app">
  <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
  <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
 </div>
 <div class="main">
  <p id="add-item-title">
   <label class="new-task" for="new-task">Add Item</label>
  <div class="add-item-wrapper">
  <input id="new-task"
         class="task"
         type="text">
    <button class="btn">Add</button>
  </div>
  </p>
  <h3 class="header">Todo</h3>
   <ul class="list" id="incomplete-tasks">
    <li class="list__item">
     <input class="input-checkbox" type="checkbox">
     <label class="task label-content">Pay Bills</label>
     <input class="task content" type="text">
     <button class="btn edit">Edit</button>
     <button class="btn delete"><img class="img__delete" src="./remove.svg"></button>
    </li>
    <li class="list__item edit-mode">
     <input class="input-checkbox" type="checkbox">
     <label class="task label-content">Go Shopping</label>
     <input class="task content"
            value="Go Shopping"
            type="text">
     <button class="btn edit">Save</button>
     <button class="btn delete"><img class="img__delete" src="./remove.svg"></button>
    </li>
  </ul>
  <h3 class="header">Completed</h3>
  <ul class="list" id="completed-tasks">
   <li class="list__item">
    <input class="input-checkbox" type="checkbox" checked>
    <label class="task label-content">See the Doctor</label>
    <input class="task content" type="text">
    <button class="btn edit">Edit</button>
    <button class="btn delete"><img class="img__delete" src="./remove.svg"></button>
   </li>
  </ul>
 </div>
<script src="app.js"></script>
</body>
</html>
